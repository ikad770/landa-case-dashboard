<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landa Quantum â€“ Troubleshoot Suite</title>

  <style>
    :root {
      --accent: #00aeef;
      --text: #e6f4ff;
      --muted: #9fb4cc;
      --glassA: rgba(255,255,255,0.08);
      --glassB: rgba(255,255,255,0.02);
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(1200px 800px at 20% 30%, rgba(0,174,239,.18), transparent 60%),
                  radial-gradient(1000px 900px at 80% 70%, rgba(0,174,239,.12), transparent 65%),
                  linear-gradient(180deg,#060a12,#0b111d);
      color: var(--text);
      overflow: hidden;
    }

    /* Background Stars */
    #stars { position: fixed; inset: 0; z-index: 0; }

    /* LOGIN PAGE */
    #loginPage {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 2;
    }
    .login-card {
      width: min(440px, 92vw);
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      backdrop-filter: blur(18px) saturate(1.25);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    .login-logo {
      font-size: 40px;
      font-weight: 300;
      color: white;
      text-shadow: 0 8px 25px rgba(0,174,239,.4);
    }
    .login-sub { font-size: 13px; color: var(--muted); margin-bottom: 20px; }
    .input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      padding: 10px 12px;
      color: var(--text);
      margin-bottom: 12px;
      outline: none;
    }
    .btn {
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px;
      width: 100%;
      background: linear-gradient(180deg, rgba(0,174,239,0.25), rgba(0,174,239,0.08));
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(180deg, rgba(0,174,239,0.45), rgba(0,174,239,0.15));
      box-shadow: 0 0 25px rgba(0,174,239,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* APP LAYOUT */
    #app { display: none; height: 100vh; overflow: hidden; }
    .shell {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100%;
      backdrop-filter: blur(8px);
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .logo {
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 4px 20px rgba(0,174,239,.4);
      margin-bottom: 30px;
      color: var(--text);
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      display: block;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: .3s;
    }
    .nav a:hover, .nav a.active {
      background: rgba(0,174,239,0.25);
    }

    /* Main */
    .main {
      padding: 20px;
      overflow-y: auto;
      background: transparent;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logout {
      border: 1px solid var(--border);
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      cursor: pointer;
    }

    /* Panels */
    .panel {
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- LOGIN PAGE -->
<section id="loginPage">
  <div class="login-card">
    <div class="login-logo">Landa Digital Printing</div>
    <div class="login-sub">Authorized Personnel Only</div>
    <input class="input" id="authUser" placeholder="Username" />
    <input class="input" id="authPass" type="password" placeholder="Password" />
    <button class="btn" id="loginBtn">Sign In</button>
  </div>
</section>

<!-- MAIN APP -->
<section id="app">
  <div class="shell">
    <aside class="sidebar">
      <div class="logo">Landa Digital Printing</div>
      <nav class="nav">
        <a href="#" class="active" data-page="dashboard">Dashboard</a>
        <a href="#" data-page="create">Create Case</a>
        <a href="#" data-page="cases">All Cases</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div id="welcomeUser">Welcome</div>
        <button class="logout" id="logoutBtn">Logout</button>
      </div>

      <div id="dashboard" class="panel">
        <h2>Dashboard</h2>
        <p>This is your dashboard area.</p>
      </div>

      <div id="create" class="panel" style="display:none">
        <h2>Create Case</h2>
        <p>All V13 design and fields appear here.</p>
      </div>

      <div id="cases" class="panel" style="display:none">
        <h2>All Cases</h2>
        <p>Case listing with view/download (same as V13).</p>
      </div>
    </main>
  </div>
</section>

<script>
/* Star background */
(function(){
  const c=document.getElementById('stars'),ctx=c.getContext('2d');
  let stars=[];
  function resize(){c.width=innerWidth;c.height=innerHeight;}
  function init(){stars=[];for(let i=0;i<140;i++){stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.4+0.2,v:Math.random()*0.3+0.05,a:Math.random()});}}
  function tick(){ctx.clearRect(0,0,innerWidth,innerHeight);for(const s of stars){s.y+=s.v;if(s.y>innerHeight)s.y=-2;s.a+=0.02;const glow=0.6+0.4*Math.sin(s.a);ctx.beginPath();ctx.fillStyle='rgba(160, 220, 255,'+glow+')';ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();}requestAnimationFrame(tick);}
  addEventListener('resize',resize);resize();init();tick();
})();

/* Login Logic */
const loginBtn=document.getElementById('loginBtn');
loginBtn.onclick=()=>{
  const u=document.getElementById('authUser').value.trim();
  const p=document.getElementById('authPass').value.trim();
  if((u==='Expert' && p==='Landa123456')||(u==='User'&&p==='LandaUser')){
    document.getElementById('loginPage').style.display='none';
    document.getElementById('app').style.display='block';
    document.getElementById('welcomeUser').innerText='Welcome, '+u;
  }else alert('Invalid credentials');
};

/* Logout */
document.getElementById('logoutBtn').onclick=()=>{
  document.getElementById('app').style.display='none';
  document.getElementById('loginPage').style.display='flex';
};

/* Navigation */
document.querySelectorAll('.nav a').forEach(a=>{
  a.onclick=e=>{
    e.preventDefault();
    document.querySelectorAll('.nav a').forEach(x=>x.classList.remove('active'));
    a.classList.add('active');
    const pg=a.dataset.page;
    document.querySelectorAll('.main .panel').forEach(p=>p.style.display='none');
    document.getElementById(pg).style.display='block';
  };
});
</script>

</body>
</html>
