<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Landa Quantum – Login</title>
<style>
:root{
  --bg:#0b1016; --bg2:#0e1420; --glass:rgba(22,30,45,.55);
  --text:#e8f0ff; --muted:#9bb0d0; --border:rgba(255,255,255,.08);
  --accent:#00aeef; --accent2:#3bd0ff; --ok:#4ade80; --err:#ff4967;
}
*{box-sizing:border-box} html,body{height:100%; margin:0; font-family:Inter,Segoe UI,system-ui,sans-serif; color:var(--text);}
body{
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(0,174,239,.18), transparent 60%),
    radial-gradient(1000px 500px at 110% 10%, rgba(59,208,255,.15), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2) 60%, #0a0f15);
  display:flex; align-items:center; justify-content:center; overflow:hidden;
}
.auth{
  width:380px; padding:40px 32px; border:1px solid var(--border);
  border-radius:20px; background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  box-shadow:0 20px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
  backdrop-filter:blur(16px) saturate(1.1);
  animation:pop .35s ease;
}
@keyframes pop{from{transform:translateY(14px) scale(.96);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}
.logo{
  display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:28px;
}
.logo svg{height:38px; filter:drop-shadow(0 0 16px rgba(0,174,239,.4)); animation:pulse 2.8s ease-in-out infinite;}
@keyframes pulse{0%{filter:drop-shadow(0 0 0 rgba(0,174,239,0))}50%{filter:drop-shadow(0 0 18px rgba(0,174,239,.45))}100%{filter:drop-shadow(0 0 0 rgba(0,174,239,0))}}
h2{text-align:center; margin:0; font-size:18px; letter-spacing:.5px; opacity:.9}
.label{display:block; color:var(--muted); margin:12px 2px 6px}
.input{width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px;
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.015)); color:var(--text); outline:none;}
.btn{width:100%; margin-top:18px; padding:12px; border-radius:12px; border:1px solid var(--accent);
  background:linear-gradient(180deg, rgba(0,174,239,.3), rgba(0,174,239,.08)); color:#fff; font-weight:600; cursor:pointer;
  transition:.18s transform ease, .18s box-shadow ease;}
.btn:hover{transform:translateY(-1px); box-shadow:0 14px 32px rgba(0,174,239,.35);}
.toast{position:fixed; top:24px; right:24px; background:rgba(20,26,38,.85); padding:10px 14px; border-radius:10px; border:1px solid var(--border); box-shadow:0 14px 28px rgba(0,0,0,.35); transition:.3s opacity ease;}
.toast.ok{border-color:rgba(74,222,128,.6)} .toast.err{border-color:rgba(255,73,103,.6)}
.hidden{display:none}
#particles{position:fixed; inset:0; z-index:-1; pointer-events:none;}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="auth" id="loginPage">
  <div class="logo">
    <!-- לוגו מקודד ב-SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 60"><circle cx="130" cy="30" r="12" fill="#00aeef"/><path fill="none" stroke="#fff" stroke-width="5" d="M10 15v30M40 45c8 0 15-7 15-15s-7-15-15-15-15 7-15 15 7 15 15 15zM70 15v30M100 45c8 0 15-7 15-15s-7-15-15-15-15 7-15 15 7 15 15 15zM160 15v30M190 45c8 0 15-7 15-15s-7-15-15-15-15 7-15 15 7 15 15 15z"/></svg>
  </div>
  <h2>Welcome to Landa Quantum</h2>
  <label class="label">Username</label>
  <input class="input" id="user" placeholder="Expert">
  <label class="label">Password</label>
  <input class="input" id="pass" type="password" placeholder="Password">
  <button class="btn" id="loginBtn">Login</button>
</div>

<script>
// אימות רשמי והפניה לעמוד הראשי
document.getElementById('loginBtn').addEventListener('click',()=>{
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();
  if(u==='Expert' && p==='Landa123456'){
    toast('Welcome, Expert','ok');
    setTimeout(()=> window.location.href='index_v13_quantum.html',800);
  }else{
    toast('Invalid credentials','err');
  }
});

function toast(msg,type){
  const t=document.createElement('div'); t.className='toast '+type; t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>{t.style.opacity='0'; setTimeout(()=>t.remove(),300)},2000);
}

// רקע חלקיקים
(function(){
  const c=document.getElementById('particles'); if(!c) return;
  const ctx=c.getContext('2d'); let w,h;
  function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
  window.addEventListener('resize',resize); resize();
  const dots=Array.from({length:60},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.5,vx:(Math.random()-.5)*0.3,vy:(Math.random()-.5)*0.3}));
  function step(){
    ctx.clearRect(0,0,w,h);
    for(const d of dots){
      d.x+=d.vx; d.y+=d.vy;
      if(d.x<0||d.x>w) d.vx*=-1;
      if(d.y<0||d.y>h) d.vy*=-1;
      ctx.beginPath(); ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
      ctx.fillStyle='rgba(59,208,255,0.25)'; ctx.fill();
    }
    requestAnimationFrame(step);
  }
  step();
})();
</script>
</body>
</html>
