<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landa Quantum – Troubleshoot Suite (V13+)</title>
  <link rel="icon" href="Landa.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Dynamic Background -->
  <div id="particles"></div>

  <!-- LOGIN PAGE -->
  <section id="loginScreen" class="login-section">
    <div class="login-card glass fade-in">
      <div class="logo-container">
        <img src="Landa.png" alt="Landa" class="logo-glass" />
        <h2>Landa Quantum</h2>
      </div>
      <div class="login-form">
        <label>User</label>
        <input type="text" id="authUser" class="input" placeholder="User" value="Expert" />
        <label>Password</label>
        <input type="password" id="authPass" class="input" placeholder="Password" />
        <div class="actions">
          <button id="btnLogin" class="btn primary">Sign In</button>
          <button id="btnFill" class="btn ghost">Auto Fill</button>
        </div>
      </div>
    </div>
  </section>

  <!-- MAIN APP -->
  <div id="appRoot" class="hidden">
    <header class="header glass">
      <div class="logo-wrap" id="goHome">
        <img src="Landa.png" alt="Landa" class="logo-glass" />
        <h1>Landa Quantum – Troubleshoot Suite</h1>
      </div>
    </header>

    <div class="layout">
      <aside class="aside glass">
        <nav class="nav">
          <a href="#" class="item active" data-route="dashboard">Dashboard</a>
          <a href="#" class="item" data-route="create">Create Case</a>
          <a href="#" class="item" data-route="cases">All Cases <span class="badge" id="casesCount">0</span></a>
        </nav>
      </aside>

      <main class="main">
        <!-- DASHBOARD -->
        <section id="page-dashboard">
          <div class="grid cols-3">
            <div class="panel glass">
              <div class="kpi-title">Total Cases</div>
              <div class="kpi-num" id="kpiTotal">0</div>
            </div>
            <div class="panel glass">
              <div class="kpi-title">Cases with Attachments</div>
              <div class="kpi-num" id="kpiFiles">0</div>
            </div>
            <div class="panel glass">
              <div class="kpi-title">Last Update</div>
              <div class="kpi-num" id="kpiUpdated">—</div>
            </div>
          </div>
        </section>

        <!-- CREATE CASE -->
        <section id="page-create" class="hidden">
          <div class="panel glass">
            <h2>Create New Case</h2>
            <form id="caseForm" onsubmit="saveCase(event)">
              <div class="grid cols-2">
                <div>
                  <label>SF Case</label>
                  <input id="sfCase" class="input" />
                </div>
                <div>
                  <label>TFS Number (Optional)</label>
                  <input id="tfsNumber" class="input" />
                </div>

                <div class="full">
                  <label>Machine Type</label>
                  <div class="toggle" id="typeToggle">
                    <span class="tbtn active" data-type="Simplex">Simplex</span>
                    <span class="tbtn" data-type="Duplex">Duplex</span>
                  </div>
                  <input type="hidden" id="machineType" value="Simplex" />
                </div>

                <div>
                  <label>Machine Number</label>
                  <select id="machineNumber" class="select"></select>
                </div>
                <div>
                  <label>System</label>
                  <select id="system" class="select"></select>
                </div>
                <div>
                  <label>Sub System</label>
                  <select id="subSystem" class="select"></select>
                </div>

                <div class="full">
                  <label>Issue Summary</label>
                  <input id="issueSummary" class="input" placeholder="One line summary" />
                </div>

                <div class="full">
                  <label>Symptoms / Error Messages</label>
                  <textarea id="symptoms" class="textarea"></textarea>
                </div>

                <div class="full">
                  <label>Troubleshooting Steps</label>
                  <div id="tsList"></div>
                  <button type="button" class="btn small" onclick="addTS()">+ Add Step</button>
                </div>

                <div class="full">
                  <label>Parts / Service Actions</label>
                  <textarea id="parts" class="textarea"></textarea>
                </div>

                <div class="full">
                  <label>Solution Implemented</label>
                  <textarea id="solution" class="textarea"></textarea>
                </div>

                <div class="full">
                  <label>Verification Method</label>
                  <input id="verification" class="input" placeholder="How did we verify the fix?" />
                </div>

                <div class="full">
                  <label>Attachments (multiple)</label>
                  <div id="filesWrap"></div>
                  <button type="button" class="btn small" onclick="addFileRow()">+ Add File</button>
                </div>

                <div class="inline full">
                  <button type="submit" class="btn primary">Save Case</button>
                  <button type="button" class="btn ghost" onclick="go('cases')">View All</button>
                </div>
              </div>
            </form>
          </div>
        </section>

        <!-- CASES -->
        <section id="page-cases" class="hidden">
          <div class="panel glass">
            <div class="cases-head">
              <h2>All Cases</h2>
              <button class="btn" onclick="exportCSV()">Export CSV</button>
            </div>
          </div>
          <div id="casesList" class="grid list"></div>
        </section>
      </main>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modalBack" class="modal-back">
    <div class="modal glass" id="modal">
      <div class="modal-head">
        <div id="modalTitle" class="title">Case</div>
        <button class="btn small" onclick="closeModal()">Close</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <div id="toasts" class="toast-wrap"></div>

  <script src="script.js"></script>
</body>
</html>
