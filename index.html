<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Landa Quantum – Case Management (V17)</title>
<style>
:root{
  --bg:#0b1016; --bg2:#0e1420; --panel:rgba(18,24,34,.6); --glass:rgba(22,30,45,.55);
  --text:#e8f0ff; --muted:#9bb0d0; --border:rgba(255,255,255,.08);
  --accent:#00aeef; --accent2:#3bd0ff; --ok:#4ade80; --err:#ff4967;
}
*{box-sizing:border-box} html,body{height:100%; margin:0; font-family:Inter,Segoe UI,system-ui,sans-serif; color:var(--text);}
body{
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(0,174,239,.18), transparent 60%),
    radial-gradient(1000px 500px at 110% 10%, rgba(59,208,255,.15), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2) 60%, #0a0f15);
  overflow:hidden;
}

/* Shared */
.hidden{display:none!important}
.panel{border:1px solid var(--border); border-radius:16px; padding:18px;
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  box-shadow: 0 18px 40px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
  backdrop-filter: blur(14px) saturate(1.08);
}
.btn{border:1px solid var(--border); border-radius:12px; padding:10px 14px; cursor:pointer; color:var(--text);
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  transition:.2s box-shadow ease,.2s transform ease;}
.btn:hover{transform:translateY(-1px);box-shadow:0 14px 28px rgba(0,0,0,.35);}
.btn.primary{border-color:var(--accent);background:linear-gradient(180deg, rgba(0,174,239,.3), rgba(0,174,239,.08));color:#fff;}
.toast{position:fixed; top:24px; right:24px; background:rgba(20,26,38,.85); padding:10px 14px; border-radius:10px; border:1px solid var(--border);
 box-shadow:0 14px 28px rgba(0,0,0,.35); transition:.3s opacity ease; z-index:200;}
.toast.ok{border-color:rgba(74,222,128,.6);} .toast.err{border-color:rgba(255,73,103,.6);}
#particles{position:fixed; inset:0; z-index:-1; pointer-events:none;}

/* Login page */
#loginPage{display:flex; justify-content:center; align-items:center; height:100vh;}
.auth{width:400px;}
.logo{display:flex; flex-direction:column; align-items:center; margin-bottom:28px;}
.logo svg{height:70px; filter:drop-shadow(0 0 16px rgba(0,174,239,.4)); animation:pulse 2.8s ease-in-out infinite;}
@keyframes pulse{0%{filter:drop-shadow(0 0 0 rgba(0,174,239,0))}50%{filter:drop-shadow(0 0 18px rgba(0,174,239,.45))}100%{filter:drop-shadow(0 0 0 rgba(0,174,239,0))}}
.label{display:block; color:var(--muted); margin:12px 2px 6px;}
.input{width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px;
 background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.015)); color:var(--text);}
.btn.full{width:100%; margin-top:18px;}

/* App layout */
.app.hidden{display:none}
.header{display:flex; align-items:center; justify-content:space-between; padding:14px 20px; border-bottom:1px solid var(--border);
 background:linear-gradient(180deg, rgba(10,14,20,.8), rgba(10,14,20,.35)); backdrop-filter:blur(14px);}
.header h1{font-size:18px; margin:0; letter-spacing:.4px; opacity:.9;}
.wrap{display:grid; grid-template-columns:240px 1fr; height:calc(100vh - 56px);}
.aside{border-right:1px solid var(--border); padding:16px 14px; background:linear-gradient(180deg, rgba(14,20,30,.6), rgba(14,20,30,.25));}
.nav{display:flex; flex-direction:column; gap:8px;}
.nav .item{display:flex; align-items:center; gap:10px; padding:10px 12px; border:1px solid var(--border);
 background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
 border-radius:10px; color:var(--text); text-decoration:none; opacity:.85; transition:.18s all ease;}
.nav .item:hover{transform:translateY(-1px); border-color:rgba(59,208,255,.35); opacity:1;}
.nav .item.active{border-color:var(--accent);}
.main{padding:20px; overflow-y:auto;}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- LOGIN -->
<section id="loginPage">
  <div class="auth panel">
    <div class="logo">
      <!-- Encoded logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 90">
        <defs>
          <linearGradient id="lg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#00aeef"/>
            <stop offset="100%" stop-color="#3bd0ff"/>
          </linearGradient>
        </defs>
        <text x="50%" y="45%" text-anchor="middle" fill="url(#lg)" font-family="Segoe UI, Inter, sans-serif" font-weight="700" font-size="48" letter-spacing="1">Landa</text>
        <text x="50%" y="75%" text-anchor="middle" fill="#9bb0d0" font-family="Segoe UI, Inter, sans-serif" font-size="18" letter-spacing="1">Digital Printing</text>
      </svg>
    </div>
    <label class="label">Username</label>
    <input class="input" id="user" placeholder="Expert">
    <label class="label">Password</label>
    <input class="input" id="pass" type="password" placeholder="Password">
    <button class="btn primary full" id="loginBtn">Login</button>
  </div>
</section>

<!-- APP -->
<div class="app hidden" id="app">
  <div class="header">
    <h1>Landa Quantum – Case Management</h1>
  </div>
  <div class="wrap">
    <aside class="aside">
      <nav class="nav">
        <a href="#" class="item active" data-page="dashboard">Dashboard</a>
        <a href="#" class="item" data-page="cases">All Cases</a>
        <a href="#" class="item" data-page="create">Create Case</a>
        <a href="#" class="item" data-page="settings">Settings</a>
        <a href="#" class="item" id="btnLogout">Logout</a>
      </nav>
    </aside>
    <main class="main">
      <section id="dashboard" class="page">Welcome to the dashboard.</section>
      <section id="cases" class="page hidden">Here you will see all cases.</section>
      <section id="create" class="page hidden">Form for creating new cases.</section>
      <section id="settings" class="page hidden">Settings page (coming soon).</section>
    </main>
  </div>
</div>

<script>
// LOGIN logic
document.getElementById('loginBtn').addEventListener('click',()=>{
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();
  if(u==='Expert' && p==='Landa123456'){
    toast('Welcome, Expert','ok');
    localStorage.setItem('landaAuth','true');
    setTimeout(()=>{
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    },800);
  }else toast('Invalid credentials','err');
});

// AUTO login if session exists
if(localStorage.getItem('landaAuth')==='true'){
  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
}

// LOGOUT
document.getElementById('btnLogout').addEventListener('click',e=>{
  e.preventDefault();
  toast('Logged out successfully','ok');
  localStorage.removeItem('landaAuth');
  setTimeout(()=>{
    document.getElementById('app').classList.add('hidden');
    document.getElementById('loginPage').classList.remove('hidden');
  },900);
});

// PAGE routing
document.querySelectorAll('.nav .item[data-page]').forEach(a=>{
  a.addEventListener('click',e=>{
    e.preventDefault();
    const p=a.dataset.page;
    document.querySelectorAll('.nav .item').forEach(x=>x.classList.remove('active'));
    a.classList.add('active');
    document.querySelectorAll('.page').forEach(x=>x.classList.add('hidden'));
    document.getElementById(p).classList.remove('hidden');
  });
});

function toast(msg,type){
  const t=document.createElement('div');t.className='toast '+type;t.textContent=msg;
  document.body.appendChild(t);setTimeout(()=>{t.style.opacity='0';setTimeout(()=>t.remove(),300)},2000);
}

// particles bg
(function(){
  const c=document.getElementById('particles');if(!c)return;
  const ctx=c.getContext('2d');let w,h;
  function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
  window.addEventListener('resize',resize);resize();
  const dots=Array.from({length:60},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.5,vx:(Math.random()-.5)*0.3,vy:(Math.random()-.5)*0.3}));
  function step(){
    ctx.clearRect(0,0,w,h);
    for(const d of dots){
      d.x+=d.vx;d.y+=d.vy;
      if(d.x<0||d.x>w)d.vx*=-1;if(d.y<0||d.y>h)d.vy*=-1;
      ctx.beginPath();ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
      ctx.fillStyle='rgba(59,208,255,0.25)';ctx.fill();
    }
    requestAnimationFrame(step);
  }
  step();
})();
</script>
</body>
</html>
