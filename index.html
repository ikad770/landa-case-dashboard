<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landa Quantum – Troubleshoot Suite (V20)</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" 
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Crect x='4' y='4' width='32' height='32' rx='9' fill='%2305090b' stroke='%23ffffff15'/%3E%3Ccircle cx='20' cy='20' r='9' fill='%2300aeef'/%3E%3C/svg%3E">

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- GLOBAL BACKGROUND PARTICLES -->
<canvas id="bgParticles"></canvas>

<!-- GLOBAL TOASTS -->
<div id="toastContainer"></div>

<!-- LOGIN PAGE -->
<section id="page-login" class="page visible">
  <div class="login-panel">

    <div class="login-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 110">
        <defs>
          <linearGradient id="logo-grad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#00aeef"/>
            <stop offset="100%" stop-color="#3bd0ff"/>
          </linearGradient>
        </defs>
        <text x="50%" y="52%" text-anchor="middle" fill="url(#logo-grad)"
              font-family="Inter, Segoe UI, system-ui" font-weight="700" font-size="56">Landa</text>
        <text x="50%" y="82%" text-anchor="middle" fill="#9bb0d0"
              font-family="Inter, Segoe UI, system-ui" font-size="18">Digital Printing</text>
      </svg>
      <div class="logo-subtitle">Quantum Troubleshoot Suite</div>
    </div>

    <h2>Sign in</h2>

    <label class="label">Username</label>
    <input class="input" id="loginUser">

    <label class="label">Password</label>
    <input class="input" id="loginPass" type="password">

    <button class="btn primary full" id="btnLogin">Login</button>

  </div>
</section>

<!-- APP SHELL -->
<div id="app" class="hidden">

  <!-- HEADER -->
  <header id="appHeader">
    <div class="header-left">
      <div id="btnHome" class="header-logo">
        <div class="logo-mark">
          <svg viewBox="0 0 40 40">
            <rect x="4" y="4" width="32" height="32" rx="9" fill="#050608" stroke="rgba(255,255,255,.08)"/>
            <circle cx="20" cy="20" r="9" fill="url(#logo-grad)"/>
          </svg>
        </div>
        <div class="header-text">
          <h1>Landa Quantum</h1>
          <span>Troubleshoot Suite</span>
        </div>
      </div>
    </div>

    <div class="header-right">
      <span class="env-pill">V20 • Production</span>
      <span class="user-pill">
        <span class="dot"></span> Expert
      </span>
      <button id="btnLogout" class="btn small ghost">Logout</button>
    </div>
  </header>

  <!-- LAYOUT WRAPPER -->
  <div id="layout">

    <!-- SIDE NAV -->
    <aside id="sideNav">
      <nav class="nav">

        <div class="nav-section">Navigation</div>

        <a class="nav-item active" data-nav="dashboard">Dashboard</a>
        <a class="nav-item" data-nav="create">Create Case</a>
        <a class="nav-item" data-nav="cases">All Cases <span id="navCasesCount" class="count-pill">0</span></a>
        <a class="nav-item" data-nav="rca">Root Cause Analyzer</a>
        <a class="nav-item" data-nav="settings">Settings</a>

        <div class="nav-section">Actions</div>
        <button id="btnQuickCreate" class="btn primary full">+ New Case</button>

      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="mainContent">

      <!-- DASHBOARD -->
      <section id="page-dashboard" class="content-page visible"></section>

      <!-- CREATE CASE -->
      <section id="page-create" class="content-page hidden"></section>

      <!-- ALL CASES -->
      <section id="page-cases" class="content-page hidden"></section>

      <!-- RCA -->
      <section id="page-rca" class="content-page hidden"></section>

      <!-- SETTINGS -->
      <section id="page-settings" class="content-page hidden"></section>

    </main>
  </div>
</div>

<!-- DATA FILES -->
<script src="data/press-map.js"></script>
<script src="data/systems.js"></script>
<script src="data/parts.js"></script>
<script src="data/constants.js"></script>

<!-- CORE APP -->
<script src="js/ui.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/cases.js"></script>
<script src="js/viewer.js"></script>
<script src="js/rca.js"></script>
<script src="app.js"></script>

</body>
</html>
