<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landa Quantum – Troubleshoot Suite (V13)</title>
  <tyle.css
</head>
<body>
  <header>
    <h1>Landa Quantum – Troubleshoot Suite (V13)</h1>
    <nav>
      #Sign In</a>
      #Dashboard</a>
      #Create Case</a>
      #All Cases</a>
      #Settings</a>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2>Welcome, Expert</h2>
      <p><strong>User:</strong> Expert<br><strong>Password:</strong> Landa123456</p>
    </section>

    <section class="stats">
      <h3>Quick Stats</h3>
      <ul>
        <li>Total Cases: 0</li>
        <li>With Attachments: 0</li>
        <li>Last Updated: —</li>
      </ul>
      <div class="actions">
        <button id="new-case">+ New Case</button>
        <button id="view-all">View All</button>
        <button id="export-csv">Export CSV</button>
      </div>
    </section>

    <section class="create-case">
      <h3>Create New Case</h3>
      <form id="case-form">
        <label>SF Case *</label><input type="text" required />
        <label>TFS Number</label><input type="text" />
        <label>Machine Type *</label>
        <select required>
          <option>Choose…</option>
          <option>Simplex</option>
          <option>Duplex</option>
        </select>
        <label>Machine Number *</label><input type="text" required />
        <label>System *</label>
        <select required>
          <option>Choose…</option>
          <option>BSS</option>
          <option>PIP</option>
          <option>Feeder</option>
          <option>Engine</option>
          <option>Finisher</option>
          <option>IPS</option>
          <option>IO</option>
          <option>Vacuum</option>
          <option>Drying</option>
          <option>Ink Delivery</option>
        </select>
        <label>Sub-System</label><input type="text" />
        <label>Software Version</label><input type="text" />
        <label>Firmware Revision</label><input type="text" />
        <label>Issue Summary *</label><textarea required></textarea>
        <label>Symptoms / Error Messages</label><textarea></textarea>
        <label>Frequency</label>
        <select>
          <option>Once</option>
          <option>Intermittent</option>
          <option>Frequent</option>
          <option>Constant</option>
        </select>
        <label>Environment / Conditions</label><textarea></textarea>
        <label>Reproduction Steps</label><textarea></textarea>
        <label>Measurements / Observations</label><textarea></textarea>
        <label>Root Cause (identified)</label><textarea></textarea>
        <label>Analysis Notes</label><textarea></textarea>
        <label>Troubleshooting Steps</label><textarea></textarea>
        <label>Parts / Service Actions</label><textarea></textarea>
        <label>Solution Implemented *</label><textarea required></textarea>
        <label>Verification Method</label><textarea></textarea>
        <label>Final Remarks / Lessons Learned</label><textarea></textarea>
        <label>Attachments (multiple)</label><input type="file" multiple />
        <label>Attachment Notes</label><textarea></textarea>
        <button type="submit">Save Case</button>
        <button type="button" id="view-all-cases">View All</button>
      </form>
    </section>

    <section class="all-cases">
      <h3>All Cases</h3>
      <button>Apply</button>
      <button>Export CSV</button>
    </section>

    <section class="settings">
      <h3>Settings</h3>
      <p>Coming soon…</p>
    </section>
  </main>

  script.js</script>
</body>
</html>
